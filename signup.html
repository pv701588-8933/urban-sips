<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Urban Sips Coffee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-[#2a1c12] text-white overflow-x-hidden">
    
    <header class="fixed top-0 left-0 right-0 z-50 bg-[#2a1c12]/80 backdrop-blur-sm">
      <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="index.html" class="flex items-center space-x-3 group">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-10 h-10 text-amber-500 group-hover:scale-110 group-hover:drop-shadow-[0_4px_8px_rgba(251,191,36,0.6)] transition-all duration-300"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M18 8h1a4 4 0 0 1 0 8h-1" />
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z" />
            <line x1="6" y1="1" x2="6" y2="4" />
            <line x1="10" y1="1" x2="10" y2="4" />
            <line x1="14" y1="1" x2="14" y2="4" />
          </svg>
          <span class="text-2xl font-bold text-amber-50 group-hover:text-white group-hover:drop-shadow-[0_2px_4px_rgba(255,255,255,0.2)] transition-all duration-300">
            Urban Sips
          </span>
        </a>

        <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>

        <ul id="nav-menu" class="hidden md:flex flex-col md:flex-row items-center md:space-x-8 absolute md:relative top-full left-0 w-full md:w-auto bg-[#2a1c12]/95 md:bg-transparent space-y-4 md:space-y-0 py-4 md:py-0 transition-all duration-300">
          <li>
            <a href="index.html" class="relative text-lg font-medium text-gray-300 hover:text-white transition-all duration-300 group">
              Home
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-amber-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"></span>
            </a>
          </li>
          <li>
            <a href="index.html#our-coffee" class="relative text-lg font-medium text-gray-300 hover:text-white transition-all duration-300 group">
              Our Coffee
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-amber-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"></span>
            </a>
          </li>
          <li>
            <a href="orders.html" class="relative text-lg font-medium text-gray-300 hover:text-white transition-all duration-300 group">
              Orders
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-amber-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"></span>
            </a>
          </li>
          <li>
            <a href="index.html#about-us" class="relative text-lg font-medium text-gray-300 hover:text-white transition-all duration-300 group">
              About Us
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-amber-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"></span>
            </a>
          </li>
          <li>
            <a href="login.html" class="relative text-lg font-medium text-gray-300 hover:text-white transition-all duration-300 group">
              Login
              <span class="absolute bottom-0 left-0 w-full h-0.5 bg-amber-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 ease-out origin-left"></span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section 
        class="min-h-screen flex items-center justify-center text-center relative bg-cover bg-center bg-fixed"
        style="background-image: url('https://images.unsplash.com/photo-1497935586351-b67a49e012bf?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');"
      >
        <div class="absolute inset-0 bg-black/60 backdrop-blur-lg"></div>
        <div class="relative z-10 px-6 w-full max-w-md">
          <div class="bg-[#2a1c12]/70 p-8 md:p-12 rounded-lg shadow-2xl border border-amber-800/50">
            <h1 class="text-4xl font-bold text-amber-50 mb-6">
              Create an Account
            </h1>
            <p class="text-gray-300 mb-8">
              Join the Urban Sips community today.
            </p>
            <form action="#" method="POST" class="space-y-6 text-left">
              <div>
                <label for="fullname" class="block text-sm font-medium text-gray-300">Full Name</label>
                <div class="mt-1">
                  <input id="fullname" name="fullname" type="text" autocomplete="name" required
                    class="w-full px-4 py-2 bg-black/30 border border-amber-900 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all">
                </div>
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <div class="mt-1">
                  <input id="email" name="email" type="email" autocomplete="email" required
                    class="w-full px-4 py-2 bg-black/30 border border-amber-900 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all">
                </div>
              </div>

              <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <div class="mt-1">
                  <input id="password" name="password" type="password" autocomplete="new-password" required
                    class="w-full px-4 py-2 bg-black/30 border border-amber-900 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all">
                </div>
              </div>

              <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <div class="mt-1">
                  <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                    class="w-full px-4 py-2 bg-black/30 border border-amber-900 rounded-md shadow-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all">
                </div>
              </div>

              <div>
                <button type="submit"
                  class="w-full mt-4 px-8 py-3 bg-amber-600 text-white font-bold rounded-full hover:bg-amber-700 focus:outline-none focus:ring-4 focus:ring-amber-500 focus:ring-opacity-50 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
                  Sign Up
                </button>
              </div>
            </form>
            <p class="mt-8 text-center text-sm text-gray-400">
                Already a member?
                <a href="login.html" class="font-medium text-amber-500 hover:text-amber-400">
                    Sign in
                </a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-[#2a1c12] py-8">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2024 Urban Sips Coffee. All Rights Reserved.</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="#" class="hover:text-amber-500 transition-colors">Facebook</a>
                <a href="#" class="hover:text-amber-500 transition-colors">Instagram</a>
                <a href="#" class="hover:text-amber-500 transition-colors">Twitter</a>
            </div>
        </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const navMenu = document.getElementById('nav-menu');

        const toggleMenu = () => {
          const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
          mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
          navMenu.classList.toggle('hidden');
          navMenu.classList.toggle('flex');
        };

        if (mobileMenuButton && navMenu) {
          mobileMenuButton.addEventListener('click', toggleMenu);
        }

        // --- Mobile Menu Closing on link click ---
        const navLinks = document.querySelectorAll('#nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // Close mobile menu if it's open
                if (mobileMenuButton.getAttribute('aria-expanded') === 'true') {
                    toggleMenu();
                }
            });
        });
      });
    </script>
  </body>
</html>
